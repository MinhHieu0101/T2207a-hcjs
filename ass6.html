<script type="text/javascript">
  function getmenu(){
    var xhttp=new XMLHttpRequest();
    xhttp.onload = function () {
      var data = JSON.parse(this.responseText);
      var ls = data.data;
      for (var i = 0; i < ls.length; i++) {
        //1 object
        var li_html = `<li><img width="100" src="${ls[i].image}"/>${ls[i].name} <span >Gi√° :${ls[i].price}</span></li>`;
        var menu = document.getElementById("menu");
        menu.innerHTML += li_html;
      }
    }
    var url="https://foodgroup.herokuapp.com/api/today-special";
    xhttp.open("GET",url,true);
    xhttp.send();
  }

  getmenu();
</script>
