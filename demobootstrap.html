<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo bootstap</title>
    <link rel="stylesheet" href="libs/boosttrap5.2.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="libs/boosttrap5.2.1/css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row">
            <div class="bg-warning col-3" >AA</div>
            <div class="bg-danger col-3">BB</div>
            <div class="bg-primary col-3">CC</div>
            <div class="bg-info col-3">DD</div>
                <div class="bg-warning col-3" >AA</div>
            <div class="bg-danger col-3">BB</div>
            <div class="bg-primary col-3">CC</div>
            <div class="bg-info col-3">DD</div>
                <div class="bg-warning col-3" >AA</div>
            <div class="bg-danger col-3">BB</div>
            <div class="bg-primary col-3">CC</div>
            <div class="bg-info col-3">DD</div>
                <div class="bg-warning col-3" >AA</div>
            <div class="bg-danger col-3">BB</div>
            <div class="bg-primary col-3">CC</div>
            <div class="bg-info col-3">DD</div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="images/img_1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




</body>
</html>
